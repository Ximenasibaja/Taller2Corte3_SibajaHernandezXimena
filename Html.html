<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
<div class="card">
    <div class="left">
        <img src="/img/photo.jpg" alt="User Image">
        <h2>Ximena Sibaja Hernández</h2>
    </div>
    <div class="right">
        <h2>Información del Usuario</h2>
        <p><strong>Apellidos:</strong> Sibaja Hernández</p>
        <p><strong>Nombre:</strong> Ximena</p>
        <p><strong>Edad:</strong> 22 años</p>
        <p><strong>Programa Académico:</strong> Licenciatura en Informática</p>
        <p><strong>Semestre:</strong> 3ro</p>
    </div>
</div>
</body>
</html>
